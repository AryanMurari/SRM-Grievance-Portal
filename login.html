      <!-- login -->
      <div class="contact">
         <div class="container">
            <div class="row ">
               <div class="col-md-12">
                  <div class="titlepage text_align_center">
                     <h2>Login</h2>
                  </div>
               </div>
               <div class="col-md-6">
                  <div ng-controller="loginCtrl">
                  <form name="loginForm" id="request" class="main_form" ng-submit="submitForm()" novalidate>
                     <div class="row">
                     <div class="col-md-12">
                         <input class="contactus" placeholder="Email*" type="email" name="email" ng-model="user.email" required>
                         <span class="error" ng-show="loginForm.email.$error.required">Email is required.</span>
                         <span class="error" ng-show="loginForm.email.$error.email">Invalid email format.</span>
                     </div>
                     <div class="col-md-12">
                         <input class="contactus" placeholder="Password" type="password" name="password" ng-model="user.password" required ng-minlength="6">
                         <span class="error" ng-show="loginForm.password.$error.required">Password is required.</span>
                         <span class="error" ng-show="loginForm.password.$error.minlength">Password must be at least 6 characters.</span>
                     </div>
                     <button class="send_btn" formaction="requesttab.html" type="submit" ng-disabled="loginForm.$invalid">Login</button>
                  </div>
                 </form>
               </div>
               </div>
               <div class="col-md-6">
                  
               </div>
            </div>
         </div>

      <script>
         var app = angular.module('loginApp', []);
         app.controller('loginCtrl', function($scope) {
             $scope.submitForm = function() {
                 if ($scope.loginForm.$valid) {
                     window.location.href="requesttab.html";
                 } else {
                     alert('Please correct errors in the form.');
                 }
             };
